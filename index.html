<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do List</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="wrap">
            <section class="heading">
                <h1>to-do list<span>TO-DO LIST</span></h1>

            </section>

            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="task" placeholder="search task" autocomplete="off">
                        <i class="reset">x</i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                        <li>
                            <img src="./images/brush.png" alt="brush" class="brush">
                            <i class="delete"></i>
                            <span>VD Recording</span>
                        </li>
                        <li>
                            <img src="./images/brush.png" alt="brush" class="brush">
                            <i class="delete"></i>
                            <span>Editing</span>
                        </li>
                        <li>
                            <img src="./images/brush.png" alt="brush" class="brush">
                            <i class="delete"></i>
                            <span>Ad Recording</span>
                        </li>
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="Add">
                    </form>
                </div>
                <div class="message">
                    <span></span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>
    </main>

    <script src="./js/script.js"></script>
    
</body>
</html>
